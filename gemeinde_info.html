    <style>
    .cant_img {
    }  
    </style>
    

    
    <script type="text/javascript">
        // Variablen aus dem lokalen speicher importieren
        var var_gdenamk = localStorage.getItem("var_gdenamk");
        var var_ktkz = localStorage.getItem("var_ktkz").toLowerCase();
        var var_ktname = localStorage.getItem("var_ktname");
        var var_gde_freq_anz = localStorage.getItem("var_gde_freq_anz");
        var var_kant_freq_anz = localStorage.getItem("var_kant_freq_anz");
        
        // Prozent Zeichen empfernen und runden
        var_gde_freq_anz = Math.round(Number(var_gde_freq_anz.substring(0, var_gde_freq_anz.length - 1)) * 10);
        var_kant_freq_anz = Math.round(Number(var_kant_freq_anz.substring(0, var_kant_freq_anz.length - 1)) * 10);
    </script>

    <script type="text/javascript">
        // Kantonsbilder dynamisch anpassen
        function changeImage(element)
        {
          var x = element.getElementsByTagName("img").item(0);
          var v = x.getAttribute("src");
          v = "images/" + var_ktkz + ".jpg";
          x.setAttribute("src", v);
        }
    </script>

</head>

<body>

    <h3>

            </span></p>
