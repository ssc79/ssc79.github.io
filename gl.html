<script>

 "dom": "chart470c57c433da",

"highlightFillColor": "#E64366",
"highlightBorderColor": "white",

"highlightBorderWidth":    1.5,
"popupOnHover": true,
"popupTemplate":  function(geography, data){return '<div class=hoverinfo>' + data.gdenamk + ': ' + data.anz_r + '</div>';}  
},
"setProjection":  function( element, options ) {
        var projection, path;
        projection = d3.geo.albers()  
        path = d3.geo.path().projection(null);
        return {path: path, projection: projection};
  } ,
"done":  function(map) {map.svg.selectAll('.datamaps-subunit')
                   .on('click', function(geography) {
                   window.location = 'index.html';});
                   } ,
"id": "chart470c57c433da" 
}
  chartParams.element = document.getElementById('chart470c57c433da')
  
  
  var mapchart470c57c433da = new Datamap(chartParams);
  
  
    
  // draw a bubble map if specified
  if (chartParams.bubbles) {
    var bubbles = chartParams.bubbles
    mapchart470c57c433da.bubbles(bubbles)
  }
  
  if (chartParams.labels){
    mapchart470c57c433da.labels()
  }
  
  if (chartParams.legend){
    mapchart470c57c433da.legend()
  }
  
  setProjection = function( element, options ) {
    var projection, path;
 
      projection = d3.geo.albersUsa()
        .scale(element.offsetWidth)
        .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
 
    path = d3.geo.path()
      .projection( projection );
 
    return {path: path, projection: projection};
  }
</script>
